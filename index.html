<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Tự Động Tăng Giá Trị</title>
    <style>
        /* Tùy chỉnh thumb của slider */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #4CAF50;
            border: 2px solid #2c6f3e;
            cursor: pointer;
        }

        /* Tùy chỉnh giao diện của thanh slider */
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <input type="range" id="mySlider" min="1" max="100" value="50">

    <script>
        
    </script>

</body>
</html>
